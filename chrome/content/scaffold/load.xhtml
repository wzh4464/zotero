<!DOCTYPE window SYSTEM "chrome://scaffold/locale/scaffold.dtd">
<window
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	title="&scaffold.load.title;"
	drawintitlebar-platforms="mac"
	onload="Scaffold_Load.onLoad()"
	class="zotero-dialog"
	style="min-width: 500px;">
<dialog buttons="cancel,accept"
	id="scaffold-load">
	<script src="load.js"/>
	<script src="chrome://zotero/content/titlebar.js"/>
	<richlistbox id="listbox" class="theme-listbox" style="height: 300px;"/>
</dialog>
</window>
