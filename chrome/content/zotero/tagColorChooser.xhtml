<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/tagColorChooser.css" type="text/css"?>
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css"?>
<!DOCTYPE window SYSTEM "chrome://zotero/locale/zotero.dtd">

<window
	xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	title="&zotero.tagColorChooser.title;"
	onload="Zotero_Tag_Color_Chooser.init()"
	drawintitlebar-platforms="mac"
	width="350"
	height="140">
<dialog
	buttons="cancel,accept"
	buttonlabelaccept="&zotero.tagColorChooser.setColor;"
	buttonlabelextra1="&zotero.tagColorChooser.removeColor;">

	<script>
		var { Services } = ChromeUtils.import("resource://gre/modules/Services.jsm");

		Services.scriptloader.loadSubScript("chrome://zotero/content/include.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/titlebar.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/tagColorChooser.js", this);

		// Custom elements
		Services.scriptloader.loadSubScript("chrome://zotero/content/customElements.js", this);
		Services.scriptloader.loadSubScript("chrome://zotero/content/elements/colorPicker.js", this);
	</script>
	
	<vbox id="tag-color-chooser-container">
		<hbox align="center">
			<label value="&zotero.tagColorChooser.color;" control="color-picker"/>
			<color-picker id="color-picker" disabled="true"/>
			<separator width="20"/>
			<label value="&zotero.tagColorChooser.position;" control="tag-position"/>
			<menulist id="tag-position" disabled="true" sizetopopup="always"
					oncommand="Zotero_Tag_Color_Chooser.onPositionChange()"
					native="true">
				<menupopup/>
			</menulist>
		</hbox>
		<separator/>
		<description id="number-key-instructions"/>
		<separator class="thin"/>
		<description id="max-tags"/>
		<separator class="thin"/>
	</vbox>
</dialog>
</window>
